<div class="modal" id="report">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Reportar</h4>
            </div>
            <div class="modal-body">
                <div ng-show="reportStatus != 'done'">
                    <form>
                      <div class="form-group">
                        <label>Direccion</label>
                        <div class="input-group">
                            <input class="form-control" ng-model="reportForm.address" ng-change="touchBindAddressInput()" placeholder="Ej: Cordoba 1050">
                            <span class="input-group-btn">
                                <button class="btn btn-info" type="button" ng-click="touchUseMyActualGeo()">Ubicacion actual</button>
                            </span>
                        </div>
                        <span class="label label-danger input-error"></span>
                      </div>

                      <div class="form-group">
                        <label>Barrio / Zona</label>
                        <input class="form-control" ng-model="reportForm.zone" placeholder="Ej: Echesortu">
                        <span class="label label-danger input-error"></span>
                      </div>

                      <div class="form-group">
                        <label>Tama√±o</label>
                        <select class="form-control" ng-init="reportForm.size=holeSizes[0].value" ng-options="obj.value as obj.label for obj in holeSizes" ng-model="reportForm.size"></select>
                        <span class="label label-danger input-error"></span>
                      </div>

                      <div class="form-group">
                        <label>Descripcion</label>
                        <input class="form-control" ng-model="reportForm.title" placeholder="Ej: Se encuentra en la esquina">
                        <span class="label label-danger input-error"></span>
                      </div>

                      <div class="form-group mb0">
                        <div class="clearfix">
                            <div class="relative pull-left">
                                <button class="btn btn-material" ng-click="clickCameraUpload()" style="position:absolute;top:0;left:0">
                                    <i class="glyphicon glyphicon-camera"></i>
                                </button>
                                <input type="file" class="form-control transparent pointer" ng-file="reportForm.uploadFileList"/>
                            </div>
                            <div class="pull-left">
                                <span class="label label-info">{{ reportForm.uploadFileList[0].name }}</span>
                            </div>
                        </div>
                        <span class="label label-danger input-error"></span>
                      </div>

                      <div class="" ng-show="reportForm.visibleAddress && reportForm.lat">
                        Se reportara: {{reportForm.visibleAddress}} ({{reportForm.lat}}, {{reportForm.lng}})
                      </div>
                    </form>
                </div>
                <div ng-show="reportStatus == 'done'">
                    <div class="alert alert-success mb0">
                        Se ha reportado con exito
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="pull-left">
                    <div ng-show="reportStatus == 'fail'">
                        <span class="badge">Ocurrio un error al reportar</span>
                    </div>
                </div>
                <div class="pull-right">
                    <div ng-show="reportStatus == 'requesting'">
                        <span class="badge">Cargando.. espere un momento</span>
                    </div>
                    <div ng-show="reportStatus == 'main' || reportStatus == 'fail'">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" ng-click="report()">Reportar</button>
                    </div>
                    <div ng-show="reportStatus == 'done'">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
