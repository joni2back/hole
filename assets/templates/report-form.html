<div class="modal" id="report">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Reportar</h4>
            </div>
            <div class="modal-body">
                <div ng-show="!reportDone">
                    <form>
                      <div class="form-group">
                        <label>Direccion</label>
                        <div class="input-group">
                            <input class="form-control" ng-model="reportForm.address" ng-change="touchBindAddressInput()" placeholder="Ej: Cordoba 1050">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="touchUseMyActualGeo()">Obtener ubicacion</button>
                            </span>
                        </div>
                        <span class="label label-danger input-error"></span>
                      </div>

                      <div class="form-group">
                        <label>Barrio / Zona</label>
                        <input class="form-control" ng-model="reportForm.zone" placeholder="Ej: Echesortu">
                        <span class="label label-danger input-error"></span>
                      </div>

                      <div class="form-group">
                        <label>Tama√±o</label>
                        <select class="form-control" ng-init="reportForm.size=holeSizes[0].value" ng-options="obj.value as obj.label for obj in holeSizes" ng-model="reportForm.size"></select>
                        <span class="label label-danger input-error"></span>
                      </div>

                      <div class="form-group">
                        <label>Descripcion</label>
                        <input class="form-control" ng-model="reportForm.title" placeholder="Ej: Echesortu">
                        <span class="label label-danger input-error"></span>
                      </div>

                      <div class="form-group">
                        <label>Foto</label>
                        <input type="file" class="form-control" data-ng-file="reportForm.uploadFileList"/>
                        <span class="label label-danger input-error"></span>
                      </div>
                    </form>
                </div>
                <div ng-show="reportDone">
                    <div class="alert alert-success mb0">
                        Se ha reportado con exito
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="pull-left">
                    <span class="badge" ng-show="reportForm.lat">{{reportForm.visibleAddress}} ({{reportForm.lat}}, {{reportForm.lng}})</span>
                </div>
                <div class="pull-right">
                    <div ng-show="!reportDone">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" ng-click="report()">Reportar</button>
                    </div>
                    <div ng-show="reportDone">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
