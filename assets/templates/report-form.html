<div class="modal" id="report">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Reportar</h4>
            </div>
            <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="">Direccion</label>
                    <input class="form-control" ng-model="reportForm.address" placeholder="Ej: Cordoba 1050">
                    <a class="badge" ng-click="touchUseMyActualGeo()">Obtener mi ubicacion</a>
                    <span class="badge" ng-show="reportForm.lat">{{reportForm.lat}}, {{reportForm.lng}}</span>
                  </div>

                  <div class="form-group">
                    <label for="">Barrio / Zona</label>
                    <input class="form-control" ng-model="reportForm.zone" placeholder="Ej: Echesortu">
                  </div>

                  <div class="form-group">
                    <label for="">Tama√±o</label>
                    <select class="form-control" ng-options="color.label for color in holeSizes" ng-model="reportForm.size"></select>
                  </div>

                  <div class="form-group">
                    <label for="">Foto</label>
                    <input type="file">
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" ng-click="report()">Reportar</button>    
            </div>
        </div>
    </div>
</div>
